type: div
attribute:
  class: 'panel panel-default'
innerHTML:
  -
    type: div
    attribute:
      class: panel-heading
      style: rs:heading_style
    innerHTML:
      -
        type: h3
        attribute:
          class: panel-title
        innerHTML:
          -
            type: text
            innerHTML: rs:table
          -
            type: span
            attribute:
              class: badge
              style: rs:not_in_database_style
            innerHTML: Not in database
  -
    type: div
    attribute:
      class: panel-body
    innerHTML:
      -
        type: div
        innerHTML: rs:description
      -
        type: pre
        innerHTML: 'rs:yml_dump'
      -
        type: a
        attribute:
          class: btn btn-default
          data-table: 'rs:table'
          onclick: "PluginWfAjax.load('console_'+this.getAttribute('data-table'), '/'+app.class+'/console/table/'+this.getAttribute('data-table'));return false;"
        innerHTML:
          -
            type: span
            innerHTML: Create
          -
            type: span
            attribute:
              class: 'glyphicon glyphicon-cloud-upload'
              aria-hidden: true
      -
        type: span
        innerHTML: 'sql:create'
      -
        type: div
        innerHTML: rs:alert
        attribute:
          class: 'alert alert-warning'
          style: rs:alert_style
      -
        type: pre
        attribute:
          id: rs:console_id
          
