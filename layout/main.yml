    type: style
    innerHTML: '.wf_form_row{margin-top:10px;}'
  bootstrap_menu:
    type: widget
    data:
      plugin: 'wf/bootstrap'
      method: menu
      data: 'yml:/plugin/sit/mysqlmanager/menu/menu.yml'
  container:
